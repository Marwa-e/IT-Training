<!-- ======= Popular Courses Section ======= -->

<section id="popular-courses section-bg" class="courses">
  <div class="container" data-aos="fade-up">
    <div class="section-title" style="margin-top: 150px;">
      <span>Formations</span>
      <h2>Nos Meilleurs Formations </h2>
    </div>


    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">


          <ng-container *ngFor="let item of formations">
            <div class="course-item">
              <a routerLink="/details-formation/{{item.id}}"><img src="{{item?.lienImage}}" class="img-courses"
                  alt="..."></a>

              <div class="course-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4>{{item?.categorie.intitule}}</h4>
                  <p class="price">{{item.prix}}</p>
                </div>

                <h3><a routerLink="/details-formation/{{item.id}}">{{ item.intitule }}</a></h3>
                <p>{{item.descriptif}}</p>
                <div class="trainer d-flex justify-content-between align-items-center">
                  <div class="trainer-profile d-flex align-items-center">
                    <img src="{{ item.formateur.lienPhoto }}" class="img-fluid" alt="">
                    <span>{{item?.formateur.nom}} {{item?.formateur.prenom}}</span>
                  </div>
                  <a routerLink="/details-formation/{{item.id}}" class="btn">Details</a>
                </div>
              </div>

            </div>
          </ng-container>
        </div> <!-- End Course Item-->
      </div>
    </div>
</section>
