<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Inscription</h1>

        <input formControlName="nom" class="form-control" placeholder="Nom" required>

        <input formControlName="email" type="email" class="form-control" placeholder="Email" required>

        <input formControlName="password" type="password" class="form-control" placeholder="mot de passe" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">S'enregistrer</button>
    </form>



</main>
