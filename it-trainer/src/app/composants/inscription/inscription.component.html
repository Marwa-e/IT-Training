<main class="form-signin">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">Cr√©er un compte</h2>
                            <form [formGroup]="form" (submit)="submit()">
                                <div class="form-outline mb-4">
                                    <input formControlName="nom" class="form-control" placeholder="Nom" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <input formControlName="email" type="email" class="form-control" placeholder="Email"
                                        required />
                                </div>
                                <div class="form-outline mb-4">
                                    <input formControlName="motDePasse" type="password" class="form-control"
                                        placeholder="Mot de passe" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <input formControlName="motDePasse" type="password" class="form-control"
                                        placeholder="Confirmer mot de passe" required />
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                            J'accepte les termes d'utilisation<a href="#!" class="text-body"><u>Termes
                                                    d'utilisation</u></a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="w-100 btn btn-primary" type="submit">S'enregistrer</button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Vous avez deja un compte? <a href="#!"
                                            class="fw-bold text-body"><u>Se connecter ici</u></a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
