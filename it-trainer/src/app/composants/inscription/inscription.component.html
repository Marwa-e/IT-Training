<section class="contact">
  <div class="mask d-flex align-items-center">
    <div class="container h-100">
      
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 10px;">
            <h2 class="text-uppercase text-center mb-5">Creer un compte</h2>
            <div class="card-body p-5">
              <div *ngIf="isSignedUp; else signupForm">
               Votre inscription a bien été enregistrée. Connectez-vous!
              </div>

              <ng-template #signupForm>
                <div class="row col-sm-6" style="width:500px;">
                  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                      <label for="username" style="float: left;">Nom</label>
                      <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                        #username="ngModel" placeholder="Ecrire ici ..."/>

                    </div>
                    <div class="form-group">
                      <label for="email" style="float: left;">Email</label>
                      <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"  placeholder="Ecrire ici ..."/>

                    </div>
                    <div class="form-group">
                      <label for="password" style="float: left;">Mot de passe</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                        #password="ngModel" required minlength="6" placeholder="Ecrire ici ..."/>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary">S'inscrire</button>
                      <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                        Erreur d'inscription!<br />{{errorMessage}}
                      </div>
                    </div>
                  </form>
                </div>
              </ng-template>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .left {
    float: left;
  }
</style>
