<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<div class="container">
    <h1>Interface adresse</h1>
    <h3>Nouvelle adresse</h3>
    <div class="row">
        <div class="col-6">
            <form class=form  (ngSubmit)="ajouterAdresse()" #monForm="ngForm">
                <div class="form-group">
                 <label class="form-text" for="rue">Rue</label>
                 <input class="form-control" type="text" name="rue" [(ngModel)]="adresse.rue" id="rue" #rue="ngModel">
                 <div [hidden]="rue.valid || rue.pristine" class="text-center text-danger">
                    La rue est obligatoire
                </div>
                 <label class="form-text" for="ville">Ville</label>
                 <input class="form-control" type="text" name="ville" id="ville"  [(ngModel)]="adresse.ville" #ville=ngModel>
                 <div [hidden]="ville.valid || ville.pristine" class="text-center text-danger">
                    La ville est obligatoire
                </div>
            </div>
                <div class="form-group">
                 <label class="form-text" for="pays">Pays</label>
                 <input class="form-control" type="text" name="pays" id="pays" [(ngModel)]="adresse.pays" #pays=ngModel>
                 <div [hidden]="pays.valid || pays.pristine" class="text-center text-danger">
                    Le pays est obligatoire
                </div>
                    <label class="form-text" for="cp">Code Postal</label>
                    <input class="form-control" type="text" name="cp" id="cp"  [(ngModel)]="adresse.cp" #cp=ngModel>
                    <div [hidden]="cp.valid || cp.pristine" class="text-center text-danger">
                    Le code postal est obligatoire
                </div>
                </div>

                <div [hidden]="monForm.valid || monForm.pristine" class="text-danger"> ATTENTION !!! tous les champs doivent Ãªtre remplis !</div>
                <button [disabled]="monForm.invalid" (click)="ajouterAdresse()" class="btn btn-primary" >Ajouter</button>
             </form>
        </div>
        <div class="col-6">
            <h4 class="text-primary">{{ adresse.rue }}, {{ adresse.ville }}</h4>
            <p class="text-success">{{adresse.pays}}</p>
            <p class="text-success">{{adresse.cp}}</p>
        </div>
    </div>
