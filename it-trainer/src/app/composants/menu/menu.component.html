        <div class="container">
          <button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopup()">Se connecter
          </button>
          <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header text-center border-bottom-0">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                
                <div class="modal-body mx-3">
                  <div class="form-title text-center ">
                    <h4>Connexion</h4>
                  </div>
                  <div class="d-flex flex-column text-center">        
                    <form>
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control" />
                        <label class="form-label" for="form2Example1">Email</label>
                      </div>
                    
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" />
                        <label class="form-label" for="form2Example2">Mot de passe</label>
                      </div>
                    
                      <!-- 2 column grid layout for inline styling -->
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Se souvenir de moi </label>
                          </div>
                        </div>
                    
                        <div class="col">
                          <!-- Simple link -->
                          <a href="#!">Mot de passe oubli√©?</a>
                        </div>
                      </div>   
                      <!-- Submit button -->
                      <button type="button" class="btn btn-primary btn-block mb-4">Se connecter</button>
                    
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>Pas encore un Membre? <a href="/home">S'inscrire</a></p>
                        
                      </div>
                    </form>

                  </div>
                </div> 
              </div>
            </div>
          </div>

        </div>
