<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<div class="container">
    <h1>Interface prerequis</h1>
    <h3>Nouveau prerequis</h3>
    <div class="row">
        <div class="col-6">
            <form class=form  (ngSubmit)="ajouterPrerequis()" #monForm="ngForm">
                <div class="form-group">
                 <label class="form-text" for="lien">Lien</label>
                 <input class="form-control" type="text" name="lien" [(ngModel)]="prerequis.lien" id="lien" #lien="ngModel">
                 <div [hidden]="lien.valid || lien.pristine" class="text-center text-danger">
                    Le lien est obligatoire
                </div>
                 <label class="form-text" for="commentaire">Commentaire</label>
                 <input class="form-control" type="text" name="commentaire" id="commentaire"  [(ngModel)]="prerequis.commentaire" #commentaire=ngModel>
                 <div [hidden]="commentaire.valid || commentaire.pristine" class="text-center text-danger">
                    Le commentaire est obligatoire
                </div>
            </div>
                <div [hidden]="monForm.valid || monForm.pristine" class="text-danger"> ATTENTION !!! tous les champs doivent Ãªtre remplis !</div>
                <button [disabled]="monForm.invalid" (click)="ajouterPrerequis()" class="btn btn-primary" >Ajouter</button>
             </form>
        </div>
        <div class="col-6">
            <h4 class="text-primary">{{ prerequis.lien }}, {{ prerequis.commentaire }}</h4>
        </div>
    </div>
</div>
